<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Narrador de Textos</title>
    <link rel="shortcut Icon" type="Image/x-Icon" href="./elemnts/sound.png">
</head>
<body>
    <section id="seccion15" class="section" data-scroll-spy>
        <h2>Narrador</h2>
        <p>Escribe un texto y presiona clic</p>
        <select id="speech-select">
            <option value="">--- Elige una Voz, Idioma ---</option>
        </select>
        <br> <br>
        <textarea id="speech-text" cols="50" rows="5" placeholder= "Ingresa un texto para leerlo, o Puedes pegar Textos copiados de Otros Sitios..."></textarea>
        <br> <br>
        
        <button id="speech-btn">Leer Texto</button>
    </section>

    <footer>Programado por Wilmer Arboleda</footer>

    <script src="js/app.js"></script>
    
</body>
</html>
